<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Todo App</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />

  <link href="../bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-app="todoApp">
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a>
        </li>
      </ul>
      <h3 class="text-muted">Todo App</h3>
    </div>

    <div id="todos" ng-controller="TodosController">

      <div class="jumbotron">
        <h3>You currently have
          <ng-pluralize count="todos.length" when="{'0': 'no todos', '1': '1 todo', 'other': '{} todos'}" />
        </h3>
      </div>

      <div class="row text-center">
        <form ng-submit="save()" class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="text">Todo</label>
            <input type="text" name="text" ng-model="formData.text" class="form-control" placeholder="New todo item">
          </div>
          <input type="hidden" ng-model="formData._id" />
          <button type="submit" class="btn btn-info" />{{ submit }}</button>
        </form>
      </div>

      <div class="row marketing">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Todo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="todo in todos">
              <td class="col-md-1">
                <input type="checkbox" ng-model="todo.done" ng-change="update(todo)" />
              </td>
              <td class="col-md-10">
                <a href="#" editable-text="todo.text" onbeforesave="updateData(todo, $data)">{{ todo.text || "empty" }}</a>
              </td>
              <td class="col-md-1">
                <a href="" ng-click="delete(todo._id)">delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

    <div class="footer">
      <p>&copy; Company 2014</p>
    </div>
  </div>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-route/angular-route.min.js"></script>
  <script src="../bower_components/angular-xeditable/dist/js/xeditable.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/todos_controller.js"></script>
  <script src="scripts/services/todos_service.js"></script>
</body>

</html>
